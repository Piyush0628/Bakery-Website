<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Place Order - Blissful Bites</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="order">
  <header class="site-header container">
    <nav class="nav">
      <div class="brand">BlissfulBites</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order Now</a>
        <a href="contact.html">Contact</a>
        <a id="loginLink" href="login.html">Login</a>
      </div>
    </nav>
  </header>
  <hr>

  <main class="order-container">
    <div class="order-info">
      <h3>Place Order</h3>
      <p id="msg"></p>

      <form id="orderForm">
        <label for="order_name">Full name</label>
        <input type="text" id="order_name" placeholder="Enter name" required>

        <label for="order_mobile">Contact number</label>
        <input type="number" id="order_mobile" placeholder="+91XXXXXXXXXX" required>

        <label for="order_address">Address</label>
        <textarea id="order_address" rows="3" placeholder="Enter address" required></textarea>

        <label for="order_category">Category</label>
        <select id="order_category" onclick="loadItems()">
          <option value="#" disabled selected>Select category</option>
          <option value="Pastry">Pastry</option>
          <option value="Cakes">Cakes</option>
          <option value="Breads">Breads</option>
          <option value="Cookies">Cookies</option>
        </select>

        <label for="order_items">Items</label>
        <select id="order_items" name="items">
          <option value="#">Select item(s)</option>
          <option value="Chocolate Truffle">Chocolate Truffle</option>
          <option value="Black Forest">Black Forest</option>
          <option value="Tiramisu">Tiramisu</option>
          <option value="Country Loaf">Country Loaf</option>
          <option value="Croissant">Croissant</option>
          <option value="Bunmaska">Bunmaska</option>
          <option value="Coconut cookies">Coconut Cookies</option>
          <option value="Choco chip cookies">Choco chip cookies</option>
          <option value="Oatmeal raisin cookies">Oatmeal raisin cookies</option>
          <option value="Almond cookies">Almond Cookies</option>
        </select>

        <button  class="button" id="btn" type="submit">Place Order</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">Â© BlissfulBites Bakery</footer>
  <script src="script.js"></script>
</body>

</html>
