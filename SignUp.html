<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Blissful Bites</title>
  <link rel="stylesheet" href="style.css">
   <style>

</head>
<body class="signup">
  <header class="site-header container">
    <nav class="nav">
      <div class="brand">BlissfulBites</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a id="loginLink" href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="signup-container">
    <div class="signup-info">
      <h2>Sign Up</h2>
      <p id="msg"></p>

      <form id="signupForm">
        <label for="f_name">Name</label>
        <input id="f_name" placeholder="Enter name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>
        <label for="address">Address</label>
        <input id="address" placeholder="Enter address" required>
        <label for="su_username">Username</label>
        <input type="text" id="su_username" placeholder="Choose a username" required>
        <label for="su_passwd">Password</label>
        <input id="su_passwd" type="password" placeholder="Choose a password" required>
        <button class="button" id="btn" type="submit">Create Account</button>
      </form>

      <p class="choice"> Already have an account? <a href="login.html" class="link">Login</a></p>
    </div>
  </main>

  <footer class="site-footer">Â© <span data-year></span> BlissfulBites Bakery</footer>
  <script src="script.js"></script>
</body>
</html>
