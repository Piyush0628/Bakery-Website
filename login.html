  <meta charset="utf-8">
  <title>Login - BlissfulBites</title>

</head>
<body >
  <header class="site-header container">
    <nav class="nav">
      <div class="brand"><b>Blissful Bites</b></div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a id="loginLink" href="signup.html">Create Account</a>
      </div>
    </nav>  
  </header>

  <main class="login-container">
    <div class="login-info">
      <h2>Login</h2>
      <p id="msg"></p>

      <form id="loginForm">
        <label for="li_username">Username</label>
        <input id="li_username" placeholder="Enter Username" required>

        <label for="li_passwd">Password</label>
        <input id="li_passwd" type="password" placeholder="Enter Password" required>

        <button class="button" id="btn" type="submit">Login</button>
      </form>

      <p class="choice">Don't have an account? <a href="SignUp.html" class="link">Create account</a></p>
    </div>
  </main>

  <footer class="login-footer">Â© BlissfulBites Bakery</footer>

</body>
</html>
