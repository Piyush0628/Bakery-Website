<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact - BlissfulBites</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="contact">
  <header class="site-header container">
    <nav class="nav">
      <div class="brand">BlissfulBites</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order Now</a>
        <a href="contact.html">Contact</a>
        <a id="loginLink" href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="">
    <div class="contact-container">
      <div class="contact-info">
        <h3>Contact Us</h3>
      </div>

      <div class="contact-form">
        <p>We would love to hear from you. Share your thoughts and queries with us!</p>
        <form id="contactForm">
          <label for="f_name">First Name</label>
          <input type="text" id="f_name" placeholder="" required>
          <label for="l_name">Last Name</label>
          <input type="text" id="l_name" placeholder="" required>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="" required>
          <label for="mobile">Mobile </label>
          <input type="number" id="mobile" placeholder="" required>
          <label for="contact_msg">Message</label>
          <textarea id="contact_msg" rows="4" required></textarea>
          <div>
            <button class="button" id="btn" type="submit">Send</button>
          </div>

          <br><br>

          <p><strong>Address:</strong><br>12 Baker Street, Sweet Town, India</p>
          <p><strong>Phone:</strong><br>+91 98765 43210</p>
          <p><strong>Social:</strong><br>
            <a href="#" class="link">Instagram</a> ·
            <a href="#" class="link">Facebook</a> ·
            <a href="#" class="link">Twitter</a>
          </p>
          <p id="contact_status"></p>
        </form>
      </div>
    </div>
  </main>

  <footer class="contact-footer">© BlissfulBites Bakery</footer>
  <script src="script.js"></script>
</body>

</html>
